<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <form id="inputItem">
            <div class="form-group">
                <label for="new-todo-item">New Task</label>
                <input type="text" class="form-control" id="new-todo-item">
            </div>
            <div class="form-group">
                <label for="new-todo-note">Notes</label>
                <input type="text" class="form-control" id="new-todo-note">
            </div>
            <button type="submit" class="btn btn-success">Add task</button>
        </form>

        <h2>To Do List</h2>

        <ul id="output-list">

        </ul>
        
        <div id="show-list-details">
            <p>Todo: <span class="todoName"></span></p>
            <p>Notes: <span class="todoNote"></span></p>
            <div id="buttons">
            </div>
        </div>


    </div>
</body>
</html>
